<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header_mobile">
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel Logo" />
    </div>
  </header>
  <section class="image">
  </section>
  <main class="main">
    <div class="container">
      <header class="header_desktop">
        <div class="logo">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </div>
      </header>
      <section class="content">
        <h1><span>WE'RE</span><br/> COMING<br/> SOON</h1>
        <p>Hello fellow shappers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form method="POST">
          <input id="email" type="email" placeholder="Email Address" />
          <img src="images/icon-error.svg" class="error-img" />
          <button class="button">
            <img src="images/icon-arrow.svg" alt="Button" />
          </button>
        </form>
        <p class="msg"></p>
      </section>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/lailton-b">Lailton Batista</a>.
    </p>
  </footer>

  <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
